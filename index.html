<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Formulario de Registro</title>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2 class="center-align">Registro</h2>
      </div>
    </div>

    <div class="row form-container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="nombre" type="text" class="validate">
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-field col s6">
            <input id="apellido" type="text" class="validate">
            <label for="apellido">Apellido</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Correo Electrónico</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="contraseña" type="password" class="validate">
            <label for="contraseña">Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="confirmar_Contraseña" type="password" class="validate">
            <label for="confirmar_Contraseña">Confirmar Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Registrarse
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  
</body>
</html>
